<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form #frm="ngForm" (ngSubmit)="KayitYap()">
      <div class="card">
        <div class="card-header"><h4>ÜYE KAYIT FORMU</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Adı Soyadı</label>
            <input type="text" name="adsoyad" #adsoyad class="form-control" [(ngModel)]="secUye.adsoyad"required>
          </div>
          <div class="form-group">
            <label>E Posta Adresi</label>
            <input type="text" name="mail" #mail class="form-control" [(ngModel)]="secUye.mail"required>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" name="parola" #parola class="form-control" [(ngModel)]="secUye.parola"required >
          </div>
        </div>

        <div class="card-footer">
          <input type="submit" class="btn btn-warning btn-block" value="Kayıt Ol"[disabled]=frm.invalid>
          <button class="btn btn-link btn-block" [routerLink]="['/login']" >Giriş Yap</button>
        </div>
      </div>
    </form>
      <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success ' : 'alert alert-danger'" *ngIf="sonuc.mesaj?.length">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
