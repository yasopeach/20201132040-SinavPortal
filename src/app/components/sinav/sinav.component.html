<div class="container mt-5">

  <div class="row">
      <div class="col-md-12">
          Dikkatli Çöz <b>{{adsoyad}}</b>
   </div>




      <div class="row">
          <div class="col-md-12">
              <div class="card" *ngFor="let kayit of kayitlar">
                  <div class="header">
                      <h4>{{kayit.baslik}}</h4>
                  </div>
                  <div class="card-body">
                      <h4>{{kayit.icerik}}</h4>

                  <div class="card-footer">

                      <button class="btn btn-primary mt-2 ml-3" [routerLink]="['/detay']" >Cevapla</button>
                      

                  </div>

              </div>

          </div>



  <div class="container mt-5">

      <br>
      <div class="row">
          <div class="col-md-12">
              <form #frm="ngForm" (ngSubmit)="Kaydet()">
              <div class="card">
                  <div class="header">
                      <h4>Soru Ekle</h4>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <label for="">Soru Başlığı</label>
                          <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
                      </div>
                      <div class="form-group">
                          <label for="">Soru İçeriği</label>
                          <textarea name="icerik" class="form-control" [(ngModel)]="secKayit.icerik" required></textarea>
                      </div>
                  </div>
                  <div class="card-footer">
                      <input type="submit" value="Kaydet" class="btn btn-success" [disabled]="frm.invalid">
                  </div>
              </div>
          </form>
          </div>
      </div>
  </div>
