<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/sinavekle']"> Sınav Ekle</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-3" *ngFor="let sinav of sinavlar">
        <div class="card-header">
          <h4>{{sinav.baslik3}}</h4>
          <div style="float: right;">
            <button class="btn btn-primary" [routerLink]="['/sinav']" >Sınava Git</button>
          <button class="btn btn-outline-danger ml-3" (click)="SinavSil(sinav)">Sil</button>
          
          </div>
        </div>
        <div class="body">
          {{sinav.sorusayisi}}
          
        </div>
        <div class="card-footer">
          <b>Eklenme Tarihi :</b>{{sinav.kayTarih3 | date: 'dd.MM.yyyy HH:mm:ss'}} <br>
          <b>Düzenlenme Tarihi :</b>{{sinav.duzTarih3 | date: 'dd.MM.yyyy HH:mm:ss'}} <br>
        </div>
      </div>

    </div>
  </div>
</div>
