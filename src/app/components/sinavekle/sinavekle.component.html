<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/sinavlistele']"> Sınavları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
      <div class="card mt-3">
        <div class="card-header">
          <h4>Sınav Ekle</h4>
        </div>
        <div class="card-body"></div>
        <div class="form-group">
          <label>Ders Adı</label>
          <input type="text" name="baslik" class="form-control" [(ngModel)]="secSinav.baslik3" required>
        </div>
        <div class="form-group">
          <label>Soru Sayısı</label>
          <input type="text" name="sorusayisi" class="form-control" [(ngModel)]="secSinav.sorusayisi" required>
        </div>
        <div class="card-footer">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
        </div>
      </div>
     </form>
    </div>
  </div>
</div>
